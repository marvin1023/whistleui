<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Whistle</title>
<link href="/style/css/lib/bootstrap.css" rel="stylesheet" />
<style>
::-webkit-scrollbar{ width:10px; height:10px; }
::-webkit-scrollbar-button{ width:10px;height:1px; }
::-webkit-scrollbar-thumb{ background-clip:padding-box; background-color:rgba(0,0,0,.2); border-radius:8px; min-height: 30px;}
::-webkit-scrollbar-thumb:hover{ background-clip:padding-box; background-color:rgba(0,0,0,.5); border-radius:8px;}
::-webkit-scrollbar-track,::-webkit-scrollbar-thumb { border-left:2px solid transparent; border-right:2px solid transparent;}
::-webkit-scrollbar-track:hover{ background-clip:padding-box; background-color:rgba(0,0,0,.15);}

.hosts-dialog {width: 802px;}
.hosts {width: 800px; height: 548px; background: #fff;}
.hosts .hosts-list {float: left; width: 220px; height: 100%;}
.hosts .hosts-rules {float: right; width: 580px; height: 100%;}
.hosts .hosts-nav {height: 40px; border: 1px solid transparent;}
.hosts .hosts-nav h6 {float: left; margin: 12px 0 0 10px; max-width: 400px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;}
.hosts .hosts-nav .action-bar {float: right; margin-top: 10px; padding-right: 10px;}
.hosts .hosts-text {resize:none; width: 100%; height: 455px; padding: 10px; border: 1px solid #ddd; border-left: none; display: block;}
.hosts .hosts-footer {height: 52px; text-align: right; padding-right: 10px;}
.hosts .hosts-footer .btn {margin-left: 20px; margin-top: 10px;}
.hosts .hosts-list .list-group-item {padding-right: 25px; position: relative;}
.hosts .public-hosts {border-top-right-radius: 0; margin-bottom: 0; color: #000; border-top: none; font-weight: bold;}
.hosts .create-hosts { border-bottom-right-radius: 0; line-height: 30px; color: #000; border-bottom: none; font-weight: bold;}
.hosts .hosts-list .active {color: #fff;}
.hosts .hosts-list .glyphicon-ok {color: #5bbd72; position: absolute; margin-top: -7px; top: 50%; right: 10px;}
.hosts .new-hosts-list {height: 453px; overflow-x: hidden; overflow-y: auto; border-right: 1px solid #ddd;}
.hosts .new-hosts-list .list-group-item {border-radius: 0;}
.hosts .new-hosts-list .list-group-item:first-child {border-top: none;}
.hosts .remove-hosts, .hosts .save-hosts {display: none;}

.create-hosts-dialog .new-hosts-name {width: 570px; padding: 0 10px; height: 36px;}
.hosts .disabled {color: #ccc;}
</style>
</head>
<body>
<button type="button" class="btn btn-primary show-hosts" style="margin: 20px 0 0 60px;">打开Hosts</button>
<div class="modal fade" id="hostsDialog" tabindex="-1">
  <div class="modal-dialog hosts-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Hosts</h4>
      </div>
      <div class="hosts">
	<div class="hosts-list">
		<div id="hostsList" class="list-group">
		  <a id="publicHosts" href="javascript:;" class="list-group-item public-hosts">公共环境<span class="glyphicon glyphicon-ok"></span></a>
		  <div id="newHostsList" class="new-hosts-list">
			  
		  </div>
		  <a id="createHostsBtn" href="javascript:;" class="list-group-item create-hosts">+ 新建环境</a>
		</div>
	</div>
	<div class="hosts-rules">
		<div id="hostsNav" class="hosts-nav">
			<h6 class="hosts-title"></h6><div class="action-bar"><a href="javascript:;" class="remove-hosts">删除</a><label class="enable-public-hosts"><input id="enablePublicHosts" type="checkbox" checked="checked" /> 启用</label></div>
		</div>
		<textarea id="hostsText" class="hosts-text" spellcheck="false" ></textarea>
		<div class="hosts-footer">
				<button type="button" class="btn btn-success apply-hosts">应用</button>
				<button type="button" class="btn btn-primary save-hosts">确定</button>
		</div>
	</div>
</div>
    </div>
  </div>
</div>

<div id="createHostsDialog" class="modal fade create-hosts-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Hosts</h4>
      </div>
      <div class="modal-body">
        <p><input id="newHostsName" class="new-hosts-name" maxlength="50" type="text" placeholder="Input the name" /></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="createHostsNameBtn" type="button" class="btn btn-primary">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/style/js/lib/ae.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/style/js/lib/bootstrap.js"></script>
<script>
	seajs.use('/style/js/biz/init.js')
</script>
</body>
</html>
